<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive Channel Assets</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      padding: 2rem;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(#00ff88 1px, transparent 1px), linear-gradient(90deg, #00ff88 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 30s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .page {
      max-width: 900px;
      margin: auto;
      padding: 3rem;
      background: rgba(10, 20, 10, 0.8);
      border-radius: 20px;
      border: 1px solid #00ff88;
      text-align: center;
    }

    h1 {
      color: #00ff88;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-family: 'Orbitron', sans-serif;
    }

    p, li {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 1rem;
    }

    ol {
      text-align: left;
      padding-left: 2rem;
    }

    button {
      background: linear-gradient(135deg, #00ff88, #003322);
      color: #fff;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00ff88;
      margin: 1rem 0;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ff88;
    }

    .verification {
      display: none;
      margin-top: 2rem;
    }

    .verification input {
      padding: 0.7rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      border-radius: 6px;
    }

    #assets {
      display: none;
      margin-top: 3rem;
    }

    .assets {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .asset-card {
      background: #0d0d0d;
      border: 1px solid #00ff88;
      padding: 2rem;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
      text-align: center;
    }

    .asset-card h3 {
      margin-bottom: 1rem;
      color: #00ff88;
    }

    .asset-card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #00ff88, #003322);
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88;
    }

    .asset-card a:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Welcome to Vishv Playz Website</h1>
    <p>Follow these steps to gain access to exclusive download links:</p>

    <ol>
      <li>Subscribe to <a href="https://www.youtube.com/@vishvplayz" target="_blank">@vishvplayz</a></li>
      <li>Like any video</li>
      <li>Comment on a video</li>
    </ol>

    <button onclick="markStep('subscribed')">I have subscribed</button>
    <button onclick="markStep('liked')">I have liked</button>
    <button onclick="markStep('commented')">I have commented</button>

    <div class="verification" id="verifySection">
      <p>Enter the verification code: <strong id="codeDisplay"></strong></p>
      <input type="text" id="codeInput" placeholder="Enter code here">
      <button onclick="verifyCode()">Verify</button>
    </div>

    <div id="assets">
      <h2 style="color:#00ff88; font-size:2rem;">Download Your Assets</h2>
      <div class="assets">
        <div class="asset-card">
          <h3>Anime clips Pack</h3>
          <a href="./downloads/Anime clips.rar" download>Download</a>
        </div>
        <div class="asset-card">
          <h3>comming soon!</h3>
          <a href="./downloads/cursors.zip" download>Download</a>
        </div>
        <div class="asset-card">
          <h3>comming soon!</h3>
          <a href="./downloads/overlays.zip" download>Download</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let steps = {
      subscribed: false,
      liked: false,
      commented: false
    };

    const code = Math.floor(1000 + Math.random() * 9000);
    document.getElementById("codeDisplay").textContent = code;

    function markStep(step) {
      steps[step] = true;
      alert(`You have ${step}.`);
      checkAllSteps();
    }

    function checkAllSteps() {
      if (steps.subscribed && steps.liked && steps.commented) {
        document.getElementById("verifySection").style.display = "block";
      }
    }

    function verifyCode() {
      const input = document.getElementById("codeInput").value;
      if (parseInt(input) === code) {
        alert("Verified successfully!");
        document.getElementById("verifySection").style.display = "none";
        document.getElementById("assets").style.display = "block";
      } else {
        alert("Incorrect code. Please try again.");
      }
    }
  </script>
</body>
</html>
